<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
</head>

<body>
    
    <div class="main">
        <input id="input" value="" placeholder="Display-Area"></input>
        <div class="cal">
            <button id="block0" value='0' onclick=add(this.value)>0</button>
            <button id="block1" value='1' onclick=add(this.value)>1</button>
            <button id="block2" value='2' onclick=add(this.value)>2</button>
            <button id="block3" value='3' onclick=add(this.value)>3</button>
            <button id="block4" value='4' onclick=add(this.value)>4</button>
            <button id="block5" value='5' onclick=add(this.value)>5</button>
            <button id="block6" value='6' onclick=add(this.value)>6</button>
            <button id="block7" value='7' onclick=add(this.value)>7</button>
            <button id="block8" value='8' onclick=add(this.value)>8</button>
            <button id="block9" value='9' onclick=add(this.value)>9</button>
            <button id="plus" value="+" onclick=add(this.value)>+</button>
            <button id="minus" value="-" onclick=add(this.value)>-</button>
            <button id="divide" value="/" onclick=add(this.value)>/</button>
            <button id="multiply" value="*" onclick=add(this.value)>*</button>
            <button id="dot" value="." onclick=add(this.value)>.</button>
            <button id="ans" value="ans" onclick=ans()>ans</button>
            <button id="clr" value="clr" onclick=clr()>clr</button>
        </div>
    </div>
</body>

</html>
